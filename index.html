<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çok Yakında | Yapım Aşamasındayız</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #4ecca3;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            color: #bdc3c7;
            margin-bottom: 30px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ecca3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9rem;
            border: 1px solid #4ecca3;
            padding: 8px 15px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .social-links a:hover {
            background-color: #4ecca3;
            color: #1a1a2e;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">LOGO</div>
        <div class="loader"></div>
        <h1>Bu Sayfa Yapım Aşamasındadır</h1>
        <p>Sizlere daha iyi bir deneyim sunmak için çalışıyoruz. Çok yakında buradayız!</p>
        
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
            <a href="mailto:info@domain.com">Bize Yazın</a>
        </div>
    </div>

</body>
</html>
